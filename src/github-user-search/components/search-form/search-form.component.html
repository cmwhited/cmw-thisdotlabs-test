<form novalidate [formGroup]="searchFormGroup" (submit)="onSubmit(searchFormGroup.value)" class="search-entry-form">
  <mat-form-field appearance="outline" color="primary" class="full-width-input">
    <mat-label>GitHub User Search Input</mat-label>
    <input matInput [formControl]="searchFormGroup.get('searchInput')" required />
    <mat-error *ngIf="searchFormGroup.get('searchInput').invalid && searchFormGroup.get('searchInput').touched">
      GitHub User Search Input is required
    </mat-error>
    <mat-hint>Enter in the user information (username, email, name, etc) to Search for users</mat-hint>
  </mat-form-field>
  <mat-form-field appearance="outline" color="primary" class="seconday-input">
    <mat-label>Page Size</mat-label>
    <mat-select [formControl]="searchFormGroup.get('pageSize')" required>
      <mat-option [value]="5">5</mat-option>
      <mat-option [value]="10">10</mat-option>
      <mat-option [value]="25">25</mat-option>
      <mat-option [value]="50">50</mat-option>
    </mat-select>
  </mat-form-field>
  <button type="submit" color="primary" mat-raised-button [disabled]="searchFormGroup.invalid" class="search-button">
    Search
  </button>
</form>
